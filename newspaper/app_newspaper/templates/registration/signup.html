{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
<div class="signup">
    <h2>Registrarse</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-dark ml-2" type="submit">Registrarme</button>
    </form>
</div>
{% endblock content %}
