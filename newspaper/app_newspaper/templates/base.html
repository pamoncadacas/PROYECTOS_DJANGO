{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="{% static 'css/diseño.css' %}">
    <title>{% block title %}Newspaper App{% endblock title %}</title>
</head>

<body>
    <div class="hola">
        <header class="p-3 mb-3 border-button">
            
            <div class="d-flex flex-wrap algin-items-center justify-content-center justify-content-lg-start">
                <a class="navbar-brand" href="{% url 'home' %}"> 
                    <button type="button"class="btn btn-dark"> Inicio </button>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'article_new' %}" class="nav-link px-2 link-dark">
                        <button type="button"class="btn btn-dark"> Añadir Articulo </button>
                    </a></li>
                </ul>
                <a class="navbar-brand" href="{% url 'article_list' %}"> 
                <button type="button" class= "btn btn-dark"> Articulos Publicados </button>
                </a>
                <div class="dropdown text-end">
                    <ul class="dropdown-menu text-small" arial-labelledby="dropdownUser1">
                        <link href="{% static 'img/login.png' %}">
                        <li><a class="dropdown-item" href="{% url 'logout' %}"></a></li>
                    </ul>
                    {% else %}
                    <div class="text-end">

                    {% endif %}
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="inicio">
                {% block content%}
                {% endblock content%}
            </div>
        </main>
        <script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>
</body>

</html>
